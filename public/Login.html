<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustVault</title>
    <link rel="stylesheet" href="./Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <style>
      .account-type-select {
        display: block;
        width: 80%;
        height: 50px;
        padding: 10px;
        margin: 10px auto;
        border: none;
        border-radius: 30px;
        background-color: #171717;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        outline: none;
      }

      .account-type-select:focus {
        background-color: #333;
      }

      .account-type-select option {
        background-color: #171717;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/logo.png" alt="TrustVault Logo" />
      </div>
      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Signup</button>
      </div>

      <div class="error-box" id="errorBox" style="display: none"></div>

      <div id="loginForm" class="form active">
        <form class="loginform">
          <select class="account-type-select" id="accountType">
            <option value="user">My User Account</option>
            <option value="government">Government Account</option>
          </select>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <div class="spinner" id="loginSpinner"></div>
          <button type="submit" class="btn" id="loginButton">Login</button>
        </form>
        <a href="./Forgotpass.html" class="forgot-password">Forgot Password</a>
      </div>
      <div id="signupForm" class="form">
        <form class="signupform">
          <input type="text" id="signupName" placeholder="Name" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./Login.js"></script>
  </body>
</html>
