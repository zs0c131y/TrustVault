<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="./Resetpass.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo"><img src="./assets/logo.png" alt="TrustVault Logo"></div>
      <h2>Change Password</h2>
      <div id="message-box" class="message-box" style="display: none;"></div>
      <form id="change-password-form">
        <input type="password" id="new-password" placeholder="New Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="button" id="continue-btn">Continue</button>
      </form>
    </div>
  </div>
  <script src="./Resetpass.js"></script>
</body>
</html>
