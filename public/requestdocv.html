<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Document Verification</title>
  <link rel="stylesheet" href="./requestdocv.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="back-button" id="backButton">
            <span>&lt;</span>
        </div>
        <h1>Request Document Verification</h1>
        <div class="user-icon">
            <a href="./profile.html">
                <img src="./assets/user.png" alt="User Icon"></a>
        </div>
    </header>

    <main class="form-container">
      <div class="personal-info">
        <h2>Personal Information</h2>
        <form id="personal-info-form">
          <input type="text" placeholder="First Name" id="first-name" />
          <input type="text" placeholder="Last Name" id="last-name" />
          <input type="email" placeholder="Email Address" id="email" />
          <input type="tel" placeholder="Phone Number" id="phone-number" />
          <input type="text" placeholder="Aadhaar / PAN Number" id="aadhaar-pan" />
          <textarea placeholder="Permanent Address" id="permanent-address"></textarea>
          <textarea placeholder="Current Address" id="current-address"></textarea>
          <div class="checkbox">
            <input type="checkbox" id="same-address" />
            <label for="same-address">Current Address same as permanent address?</label>
          </div>
        </form>
      </div>

      <div class="document-info">
        <h2>Document Information</h2>
        <form id="document-info-form">
          <select id="document-type">
            <option value="" disabled selected>Document Type</option>
            <option value="passport">Passport</option>
            <option value="id-card">ID Card</option>
            <option value="driving-license">Driving License</option>
            <option value="utility-bill">Utility Bill</option>
          </select>
          <label for="upload-document" class="upload-btn">
            <input type="file" id="upload-document" hidden />
            <span>&#128206; Upload Document</span>
          </label>
        </form>
      </div>
    </main>

    <footer class="footer">
        <a href="./docregister.html">
      <button id="continue-button">Continue</button>
    </a>
    </footer>
  </div>

  <script src="./requestdocv.js"></script>
</body>
</html>
