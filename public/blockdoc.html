<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./blockchain.css" />
    <style>
      .property-card span {
        color: white;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="back-button" id="backButton">
        <span>&lt;</span>
      </div>
      <h1>Verify Document Verification Status</h1>
      <div class="user-icon">
        <a href="./profile.html">
          <img src="./assets/user.png" alt="User Icon" />
        </a>
      </div>
    </header>

    <div class="container">
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          placeholder="Enter Blockchain ID"
          id="searchInput"
        />
        <button class="verify-button" id="verifyButton" disabled>
          Verify Property
        </button>
      </div>

      <div class="error-message" id="errorMessage">
        Please enter a valid blockchain ID
      </div>

      <div id="resultContainer"></div>
      <div id="loadingSpinner" class="loading-spinner" style="display: none">
        <div class="spinner"></div>
      </div>
    </div>

    <script type="module" src="./blockdoc.js"></script>
  </body>
</html>
