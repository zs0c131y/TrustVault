<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustVault Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile-icon">
          <a href="./profile.html">
            <img src="./assets/user.png" alt="User profile" />
          </a>
        </div>
        <div class="head">
          <h1>Good Morning, User</h1>
          <h2>What would you like to do today?</h2>
        </div>
      </header>

      <div class="grid">
        <div class="card" onclick="handleCardClick('land-registry')">
          <div class="card-icon land-registry-icon">
            <img src="./assets/buildings.png" alt="Land Registry" />
          </div>
          <h3>Land Registry</h3>
        </div>

        <div class="card" onclick="handleCardClick('document-verification')">
          <div class="card-icon document-verify-icon">
            <img src="./assets/documentation.png" alt="Document Verification" />
          </div>
          <h3>Document Verification</h3>
        </div>
      </div>
    </div>
    <script src="./auth.js" type="module"></script>
    <script src="./dashboard.js" type="module"></script>
  </body>
</html>
